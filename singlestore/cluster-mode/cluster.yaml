apiVersion: v1
kind: Secret
metadata:
  name: singlestore-auth
  namespace: demo
stringData:
  password: thisIs1StrongPassword
  username: root
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: singlestore-config
  namespace: demo
stringData:
  singlestore.cnf: |
    [mysqld]
    max_connections = 200
    read_buffer_size = 1048576
type: Opaque
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: singlestore-ca
  namespace: demo
spec:
  ca:
    secretName: singlestore-ca
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: singlestore
    app.kubernetes.io/name: singlestores.kubedb.com
    release: prometheus-stack
  name: singlestore
  namespace: demo
spec:
  endpoints:
  - honorLabels: true
    interval: 30s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - demo
  selector:
    matchLabels:
      app.kubernetes.io/instance: singlestore
      app.kubernetes.io/name: singlestores.kubedb.com
---
apiVersion: kubedb.com/v1alpha2
kind: Singlestore
metadata:
  name: singlestore
  namespace: sdb
spec:
  version: "8.1.32"
  licenseSecret:
    name: license-secret
  storageType: Durable
  topology:
    aggregator:
      podTemplate:
        spec:
          nodeSelector:
            app: kubedb
            instance: sdb
            component: sdb-database
          tolerations:
            - effect: NoSchedule
              key: app
              operator: Equal
              value: kubedb
            - effect: NoSchedule
              key: instance
              operator: Equal
              value: sdb
            - effect: NoSchedule
              key: component
              operator: Equal
              value: sdb-database
            - effect: NoSchedule
              key: nodepool_type
              operator: Equal
              value: n2-standard-2
          containers:
            - name: singlestore
              resources:
                requests:
                  "cpu": 600m
                  "memory": "1200Mi"
      replicas: 3
      storage:
        storageClassName: "standard-rwo"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    leaf:
      podTemplate:
        spec:
          containers:
            - name: singlestore
              resources:
                requests:
                  "cpu": 700m
                  "memory": "1400Mi"
      replicas: 2
      storage:
        storageClassName: "standard-rwo"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  deletionPolicy: Halt
  serviceTemplates:
    - alias: primary
      spec:
        type: LoadBalancer
---
apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: singlestore
  namespace: demo
spec:
  target:
    apiGroup: kubedb.com
    kind: Singlestore
    name: singlestore
    namespace: demo
  backends:
    - name: singlestore-backend
      storageRef:
        name: singlestore-storage
        namespace: demo
      retentionPolicy:
        name: singlestore-retention-policy
        namespace: demo
  sessions:
    - name: singlestore-frequent-backup
      sessionHistoryLimit: 2
      scheduler:
        schedule: "*/5 * * * *"
        jobTemplate:
          backoffLimit: 1
      repositories:
        - name: singlestore-repo
          backend: singlestore-backend
          directory: /singlestore-repo
          encryptionSecret:
            name: singlestore-encryption-secret
            namespace: demo
      addon:
        name: singlestore-addon
        tasks:
          - name: logical-backup
        jobTemplate:
          spec:
            securityContext:
              runAsUser: 999
              runAsGroup: 0
---
apiVersion: core.kubestash.com/v1alpha1
kind: BackupBlueprint
metadata:
  name: singlestore
  namespace: demo
spec:
  usagePolicy:
    allowedNamespaces:
      from: Same
  backupConfigurationTemplate:
    backends:
      - name: singlestore-backend
        storageRef:
          name: singlestore-storage
          namespace: demo
        retentionPolicy:
          name: singlestore-retention-policy
          namespace: demo
    sessions:
      - name: singlestore-frequent-backup
        sessionHistoryLimit: 2
        scheduler:
          schedule: "*/5 * * * *"
          jobTemplate:
            backoffLimit: 1
        repositories:
          - name: singlestore-repo
            backend: singlestore-backend
            directory: /singlestore-repo
            encryptionSecret:
              name: singlestore-encryption-secret
              namespace: demo
        addon:
          name: singlestore-addon
          tasks:
            - name: logical-backup
          jobTemplate:
            spec:
              securityContext:
                runAsUser: 999
                runAsGroup: 0
---
apiVersion: core.kubestash.com/v1alpha1
kind: RestoreSession
metadata:
  name: singlestore
  namespace: demo
spec:
  target:
    apiGroup: kubedb.com
    kind: Singlestore
    name: singlestore
    namespace: demo
  dataSource:
    snapshot: latest
    repository: singlestore-repo
    encryptionSecret:
      name: singlestore-encryption-secret
      namespace: demo
  addon:
    name: singlestore-addon
    tasks:
      - name: logical-backup-restore
    jobTemplate:
      spec:
        securityContext:
          runAsUser: 999
          runAsGroup: 0
---
apiVersion: autoscaling.kubedb.com/v1alpha1
kind: SinglestoreAutoscaler
metadata:
  name: singlestore
  namespace: demo
spec:
  databaseRef:
    name: repl
  opsRequestOptions:
    timeout: 10m
    apply: IfReady
  compute:
    node:
      trigger: "On"
      podLifeTimeThreshold: 10m
      resourceDiffPercentage: 20
      minAllowed:
        cpu: 400m
        memory: 400Mi
      maxAllowed:
        cpu: 1
        memory: 2Gi
    nodeTopology:
      name: standard-basv2-family
---
apiVersion: catalog.appscode.com/v1alpha1
kind: SinglestoreBinding
metadata:
  name: singlestore
  namespace: demo
spec:
  sourceRef:
    name: singlestore
    namespace: demo