apiVersion: v1
kind: Secret
metadata:
  name: perconaxtradb-auth
  namespace: demo
stringData:
  password: thisIs1StrongPassword
  username: root
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: perconaxtradb-config
  namespace: demo
stringData:
  perconaxtradb.cnf: |
    [mysqld]
    max_connections = 200
    read_buffer_size = 1048576
type: Opaque
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: perconaxtradb-ca
  namespace: demo
spec:
  ca:
    secretName: perconaxtradb-ca
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: perconaxtradb
    app.kubernetes.io/name: perconaxtradbs.kubedb.com
    release: prometheus-stack
  name: perconaxtradb
  namespace: demo
spec:
  endpoints:
  - honorLabels: true
    interval: 30s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - demo
  selector:
    matchLabels:
      app.kubernetes.io/instance: perconaxtradb
      app.kubernetes.io/name: perconaxtradbs.kubedb.com
---
apiVersion: kubedb.com/v1
kind: PerconaXtraDB
metadata:
  name: perconaxtradb
  namespace: sdb
spec:
  version: "8.1.32"
  licenseSecret:
    name: license-secret
  storageType: Durable
  topology:
    aggregator:
      podTemplate:
        spec:
          nodeSelector:
            app: kubedb
            instance: sdb
            component: sdb-database
          tolerations:
            - effect: NoSchedule
              key: app
              operator: Equal
              value: kubedb
            - effect: NoSchedule
              key: instance
              operator: Equal
              value: sdb
            - effect: NoSchedule
              key: component
              operator: Equal
              value: sdb-database
            - effect: NoSchedule
              key: nodepool_type
              operator: Equal
              value: n2-standard-2
          containers:
            - name: perconaxtradb
              resources:
                requests:
                  "cpu": 600m
                  "memory": "1200Mi"
      replicas: 3
      storage:
        storageClassName: "standard-rwo"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    leaf:
      podTemplate:
        spec:
          containers:
            - name: perconaxtradb
              resources:
                requests:
                  "cpu": 700m
                  "memory": "1400Mi"
      replicas: 2
      storage:
        storageClassName: "standard-rwo"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  deletionPolicy: Halt
  serviceTemplates:
    - alias: primary
      spec:
        type: LoadBalancer
---
