apiVersion: kubedb.com/v1alpha2
kind: Redis
metadata:
  name: redis-cluster-shared
  namespace: demo
spec:
  disableAuth: true
  version: 6.2.5
  mode: Cluster
  cluster:
    master: 3
    replicas: 1
  storageType: Durable
  storage:
    resources:
      requests:
        storage: "100Mi"
    storageClassName: "standard-rwo"
    accessModes:
      - ReadWriteOnce
  podTemplate:
    spec:
      nodeSelector:
        kubedb: "shared-pool"
      resources:
        requests:
          cpu: "100m"
          memory: "100Mi"
  terminationPolicy: WipeOut
