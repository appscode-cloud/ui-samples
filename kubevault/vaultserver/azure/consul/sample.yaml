apiVersion: v1
kind: Secret
metadata:
  name: vault-backend-consul-creds
  namespace: demo
stringData:
  aclToken: <acl-token>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-backend-consul-tls
  namespace: demo
stringData:
  ca.crt: <ca-cert>
  client.crt: <client-cert>
  client.key: <client-key>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-unsealer-azure-aad-creds
  namespace: demo
stringData:
  client-id: <client-cert>
  client-secret: <client-secret>
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-unsealer-azure-client-creds
  namespace: demo
stringData:
  client-cert: <client-cert>
  client-cert-password: <client-cert-password>
type: Opaque
---
apiVersion: kubevault.com/v1alpha1
kind: VaultServer
metadata:
  name: vault
  namespace: demo
spec:
  backend:
    consul:
      aclTokenSecretName: vault-backend-consul-creds
      address: http://consul-server.default.svc:8500
      path: vault
      tlsSecretName: vault-backend-consul-tls
  replicas: 1
  unsealer:
    mode:
      azureKeyVault:
        aadClientSecret: vault-unsealer-azure-aad-creds
        clientCertSecret: vault-unsealer-azure-client-creds
        vaultBaseURL: <vault-base-url>
    secretShares: 5
    secretThreshold: 3
  version: 1.8.2
