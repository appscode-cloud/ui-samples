apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ace-ocm-addons
  namespace: kubeops
spec:
  interval: 5m
  timeout: 30m
  releaseName: ace-ocm-addons
  targetNamespace: open-cluster-management-addon
  storageNamespace: open-cluster-management-addon
  chart:
    spec:
      chart: ace-ocm-addons
      version: "v2024.2.13"
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: kubeops
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
