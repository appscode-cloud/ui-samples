apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: stash-presets
  namespace: kubeops
  labels:
    app.kubernetes.io/component: stash-presets
spec:
  interval: 5m
  timeout: 30m
  releaseName: stash-presets
  targetNamespace: stash
  storageNamespace: stash
  chart:
    spec:
      chart: stash-presets
      version: "v2023.10.1"
      sourceRef:
        kind: HelmRepository
        name: appscode-charts-oci
        namespace: kubeops
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
