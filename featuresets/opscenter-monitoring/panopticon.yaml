apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: panopticon
  namespace: kubeops
spec:
  interval: 5m
  timeout: 30m
  releaseName: panopticon
  targetNamespace: monitoring
  storageNamespace: monitoring
  chart:
    spec:
      chart: panopticon
      version: "v2023.03.23"
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: kubeops
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
