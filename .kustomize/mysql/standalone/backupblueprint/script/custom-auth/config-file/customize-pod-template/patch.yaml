- op: add
  path: /spec/podTemplate
  value:
    spec:
      args:
      - --character-set-server=utf8mb4
      env:
      - name: MYSQL_DATABASE
        value: myDB
      resources:
        requests:
          cpu: 250m
          memory: 1Gi
- op: replace
  path: /spec/terminationPolicy
  value: Halt
