apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: sample-mongo-backup
  namespace: demo
  labels:
    app.kubernetes.io/name: mongodbs.kubedb.com
    app.kubernetes.io/instance: sample-mongo
spec:
  schedule: "*/5 * * * *"
  task:
    name: mongodb-backup-4.2.3-v5
  repository:
    name: gcs-repo
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: sample-mongo
  retentionPolicy:
    name: keep-last-5
    keepLast: 5
    prune: true
