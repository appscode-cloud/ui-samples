apiVersion: v1
kind: Secret
metadata:
  name: solr-auth
  namespace: demo
stringData:
  password: thisIs1StrongPassword
  username: root
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: solr-config
  namespace: demo
stringData:
  solr.cnf: |
    [mysqld]
    max_connections = 200
    read_buffer_size = 1048576
type: Opaque
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: solr-ca
  namespace: demo
spec:
  ca:
    secretName: solr-ca
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: solr
    app.kubernetes.io/name: solrs.kubedb.com
    release: prometheus-stack
  name: solr
  namespace: demo
spec:
  endpoints:
    - honorLabels: true
      interval: 30s
      path: /metrics
      port: metrics
  namespaceSelector:
    matchNames:
      - demo
  selector:
    matchLabels:
      app.kubernetes.io/instance: solr
      app.kubernetes.io/name: solrs.kubedb.com
---
apiVersion: kubedb.com/v1alpha2
kind: Solr
metadata:
  name: solr
  namespace: solr
spec:
  version: 9.4.1
  deletionPolicy: Halt
  zookeeperRef:
    name: zookeeper-prod
    namespace: zookeeper
  topology:
    overseer:
      podTemplate:
        spec:
          nodeSelector:
            app: kubedb
            instance: solr
            component: solr-database
          tolerations:
            - effect: NoSchedule
              key: app
              operator: Equal
              value: kubedb
            - effect: NoSchedule
              key: instance
              operator: Equal
              value: solr
            - effect: NoSchedule
              key: component
              operator: Equal
              value: solr-database
            - effect: NoSchedule
              key: nodepool_type
              operator: Equal
              value: n2-standard-2
          containers:
            - name: solr
              resources:
                requests:
                  cpu: 400m
                  memory: "1600Mi"
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
#        storageClassName: standard
    data:
      podTemplate:
        spec:
          nodeSelector:
            app: kubedb
            instance: solr
            component: solr-database
          tolerations:
            - effect: NoSchedule
              key: app
              operator: Equal
              value: kubedb
            - effect: NoSchedule
              key: instance
              operator: Equal
              value: solr
            - effect: NoSchedule
              key: component
              operator: Equal
              value: solr-database
            - effect: NoSchedule
              key: nodepool_type
              operator: Equal
              value: n2-standard-2
          containers:
            - name: solr
              resources:
                requests:
                  "cpu": 500m
                  "memory": "1600Mi"
      replicas: 1
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
#        storageClassName: standard
    coordinator:
      podTemplate:
        spec:
          nodeSelector:
            app: kubedb
            instance: solr
            component: solr-database
          tolerations:
            - effect: NoSchedule
              key: app
              operator: Equal
              value: kubedb
            - effect: NoSchedule
              key: instance
              operator: Equal
              value: solr
            - effect: NoSchedule
              key: component
              operator: Equal
              value: solr-database
            - effect: NoSchedule
              key: nodepool_type
              operator: Equal
              value: n2-standard-2
          containers:
            - name: solr
              resources:
                requests:
                  "cpu": 500m
                  "memory": "1600Mi"
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 700Mi
#        storageClassName: standard
  serviceTemplates:
    - alias: primary
      spec:
        type: LoadBalancer
