apiVersion: kubedb.com/v1alpha2
kind: Postgres
metadata:
  name: postgres
  namespace: demo
spec:
  version: "13.2-debian"
  standbyMode: Hot
  storageType: Durable
  podTemplate:
    spec:
      containerSecurityContext:
        runAsUser: 1000620000
        runAsGroup: 1000620000
        privileged: false
  storage:
    storageClassName: standard
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut
